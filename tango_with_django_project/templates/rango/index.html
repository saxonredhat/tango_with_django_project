<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<title>Rango</title>
</head>
<body>
    <h1>Rango says...</h1>
    <div>hey there partner!</div>
    {% if categories %}
    <ul>
        {% for category in categories %}
        <li><a href="{% url 'category_list' category.slug %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
    <div>
        <a href="/rango/about/">About Rango</a><br />
        <img src="{% static "images/rango.jpg" %}"
        alt="Picture of Rango" /> <!-- New line -->
    </div>
    </body>
</html>
