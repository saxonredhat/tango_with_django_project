{% extends "rango/base.html" %}
{% load bootstrap3 %}
{% block body_block %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>Register Here</h1>
                <form class="form" method="post" action=".">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Register
                    </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
