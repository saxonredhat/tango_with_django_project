{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block body_block %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>Add a Page for {{ category.name }}</h1>
                <form id="page_form" method="post" action="">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-lg btn-primary btn-block" type="submit"/>Create Page</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
