<div class="list-group">
{% for cat in cats %}
        {% if cat == act_cat %}
            <a class="list-group-item" href="{% url 'category_list' cat.slug %}">{{ cat.name }}</a>
        {% else %}
            <a class="list-group-item" href="{% url 'category_list' cat.slug %}">{{ cat.name }}</a>
        {% endif %}
    {% empty %}
         <strong>There are no category present.</strong>
 {% endfor %}
</div>
