{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block body %}
    <div class="container">
        <div class="form row">
            <form action="" method="post" class="form-horizontal col-md-offset-3 col-md-3"  id="login_form">
                    <h3 class="form-title text-center">用户登录</h3>
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user "></i></span>
                            <input class="form-control required" type="text" placeholder="用户名" name="username" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock "></i></span>
                            <input class="form-control" type="password" placeholder="密码" name="password" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success"><span class="glyphicon glyphicon-log-in"></span> 登录</button>
                    </div>
                    <div class="form-group">
                        {% if errors %}
                            <p class="text-danger">注意:{{errors}}</p>
                        {% endif %}
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
